<div
class="search-results"
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50" 
(scrolled)="onScroll()"
[scrollWindow]="false">
    <div *ngFor="let data of dataArray">
        {{data.name}}
    </div>
</div>
<div [innerHTML]="htmlData"></div>
